<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Scrass level editor</title>
</head>

<body>
    <select id="enviroment">
        <option value="">Select a option</option>
    </select>
    <p>Level View</p>
    <div id="level"></div>
    <div>
        <p>
            <label for="finaljson">Level JSON</label>
            <br>
            <textarea id="finaljson" rows="40" cols="100"></textarea>
        </p>
        <p>
            <label for="currentseed">Level Seed. Leave blank for random seed.</label>
            <br>
            <textarea id="currentseed" rows="4" cols="100"></textarea>
        </p>
    </div>
    <div id="tiles"></div>
    <script type="module" src="/levelEditorScripts/index.js"></script>
</body>

</html>
